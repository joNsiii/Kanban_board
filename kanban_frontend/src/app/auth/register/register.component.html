<div class="wrapper">
    <mat-card class="card" appearance="outlined">
        <mat-card-header>
            <mat-card-title style="color: white;">Register</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="registerForm">
                <mat-form-field class="form-field">
                    <mat-label>Username</mat-label>
                    <input formControlName="username" type="text" matInput primary placeholder="Username">
                </mat-form-field>

                <mat-form-field class="form-field">
                    <mat-label>Email</mat-label>
                    <input formControlName="email" type="email" matInput primary placeholder="Username">
                </mat-form-field>

                <mat-form-field class="form-field">
                    <mat-label>Enter your password</mat-label>
                    <input formControlName="password" matInput [type]="hide() ? 'password' : 'text'" />
                    <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide()">
                        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <mat-form-field class="form-field">
                    <mat-label>Confirm your password</mat-label>
                    <input formControlName="confirmPassword" matInput [type]="hide() ? 'password' : 'text'" />
                    <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide()">
                        <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
                <p style="color: red;"> {{ errorMessage() }}</p>
            </form>

        </mat-card-content>
        <mat-card-actions>
            <button (click)="submit()" mat-button>Register</button>
        </mat-card-actions>
    </mat-card>
</div>
